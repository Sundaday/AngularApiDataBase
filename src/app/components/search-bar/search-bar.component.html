<div class="search-container">
    <form action="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">NgSearchBar</span>
        <input name="search" class="search-input" ngModel placeholder="Search 500,000+ games" />
        <button class="search-button">Search</button>
    </form>
</div>
